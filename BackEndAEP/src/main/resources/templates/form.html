<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registro de Reclamação Ambiental</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e6f4e6;
      font-family: Arial, sans-serif;
    }
    .navbar-custom {
      background-color: #2c6b2f;
    }
    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link {
      color: white;
    }
    .navbar-custom .nav-link:hover {
      color: #e6f4e6;
    }
    .btn-custom {
      background-color: #2c6b2f;
      border-color: #2c6b2f;
      color: white;
    }
    .btn-custom:hover {
      background-color: #3d8b40;
      border-color: #3d8b40;
    }
    .card {
      background-color: white;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container">
    <a class="navbar-brand" href="/">Monitoramento Ambiental</a>
    <div class="navbar-nav">
      <a class="nav-link" href="/">Registrar</a>
      <a class="nav-link" href="/listar">Listar</a>
    </div>
  </div>
</nav>
<div class="container mt-5">
  <h1 class="text-center mb-4">Registrar Reclamação Ambiental</h1>
  <div class="card p-4">
    <form th:action="@{/registrar}" th:object="${reclamacao}" method="post">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="idade" class="form-label">Idade:</label>
        <input type="number" id="idade" th:field="*{idade}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="cidade" class="form-label">Cidade:</label>
        <input type="text" id="cidade" th:field="*{cidade}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="endereco" class="form-label">Endereço:</label>
        <input type="text" id="endereco" th:field="*{endereco}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição da Reclamação:</label>
        <textarea id="descricao" th:field="*{descricao}" class="form-control" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-custom">Registrar</button>
    </form>
  </div>
</div>
</body>
</html>

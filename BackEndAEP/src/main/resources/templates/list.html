<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Reclamações Ambientais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e6f4e6;
            font-family: Arial, sans-serif;
        }
        .navbar-custom {
            background-color: #2c6b2f;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: white;
        }
        .navbar-custom .nav-link:hover {
            color: #e6f4e6;
        }
        .btn-custom {
            background-color: #2c6b2f;
            border-color: #2c6b2f;
            color: white;
        }
        .btn-custom:hover {
            background-color: #3d8b40;
            border-color: #3d8b40;
        }
        .table-custom thead {
            background-color: #2c6b2f;
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
        <a class="navbar-brand" href="/">Monitoramento Ambiental</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/">Registrar</a>
            <a class="nav-link" href="/listar">Listar</a>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1 class="text-center mb-4">Reclamações Registradas</h1>
    <div th:if="${mensagem}" class="alert alert-success" role="alert">
        <p th:text="${mensagem}"></p>
    </div>
    <table class="table table-striped table-bordered table-custom">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cidade</th>
            <th>Endereço</th>
            <th>Descrição</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reclamacao : ${reclamacoes}">
            <td th:text="${reclamacao.id}"></td>
            <td th:text="${reclamacao.nome}"></td>
            <td th:text="${reclamacao.idade}"></td>
            <td th:text="${reclamacao.cidade}"></td>
            <td th:text="${reclamacao.endereco}"></td>
            <td th:text="${reclamacao.descricao}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/" class="btn btn-custom">Registrar Nova Reclamação</a>
</div>
</body>
</html>
